<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>깡코딩 - 초보자도 만들 수 있는 스크를인터렉션1편</title>
<link rel="stylesheet" type="text/css" href="../../library/css/common.css">
<script type="text/javascript" src="../../library/js/jquery.1.12.4.js"></script>
</head>
<style type="text/css">

</style>
<body>
<style>
.scroll_box {
	background-color: #000; height: 5000px;
}
.fix_box {
	position: fixed; left:0; top:0; width: 100%; height: 100vh;
}
.fix_box .txt {
	position: absolute; left: 0; top: 50%; width: 100%; text-align: center; color: #fff; font-size: 120px;
	animation: in-out 1s linear forwards paused;
	animation-delay: calc(var(--progress) * -1s);
}
@keyframes in-out {
	0% {
		opacity: 0;
		transform: translateY(calc(-50% + 50px));
	}
	30% {
		opacity: 1;
		transform: translateY(calc(-50% + 0px));
	}
	70% {
		opacity: 1;
		transform: translateY(calc(-50% + 0px));
	}
	100% {
		opacity: 0;
		transform: translateY(calc(-50% - 50px));
	}
}
</style>
</head>
<body>
	<div class="scroll_box">
		<div class="fix_box">
			<p class="txt">안녕하세요</p>
			<p class="txt">텍스트가 등장하고</p>
			<p class="txt">사라지는 인터렉션을</p>
			<p class="txt">만들어 봅니다.</p>
		</div>
	</div>
<script>
/* 스크립트를 작성하세요 */
	var allText = $('.txt');
	$(window).scroll(function( ){ //스크롤 이벤트를 추가합니다.
		var dis = $(window).scrollTop() / (($('.scroll_box').height() - $(window).height()) / 4);
		var gap = 1;
		allText.each(function(index, arr) {
			$(arr).attr( //제이쿼리 attr 메소드로 엘리먼트의 속성을 수정.
				'style',
				'--progress:' + (Math.max(0, dis - (index * gap))) + ''
			)
		})
	})
</script>
</body>
</html>
